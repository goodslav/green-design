query People {
    people {
        id
        Identifier
        Email
        First_Name
        Last_Name
        Title
        Biography
        Job_Details {
            Job_Title
            Company
            Department
        }
        Active
        Date_Of_Birth
        Avatar {
            id
            provider
            name
            hash
            url
        }
        Addresses {
            id
            Identifier
            Type
            Line_1
            Line_1
            City
            County
            Country
            Postcode
            Formatted_Address
            Description
            Active
            Is_Primary
        }
        Phones {
            id
            Identifier
            Number
            Description
            Is_Primary
            Type
            Active
        }
    }
}
